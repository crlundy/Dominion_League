collections:
  signups:
    name: Sign Up Post
    fields:
      - name: published
        label: Published
        type: switch
        default: true
        description: Published means it will appear in the Posts page.
      - name: title
        label: Title
        type: string
        description: Title should be short (eg. Season 40 - Sign-ups)
      - name: subtitle
        label: subtitle
        type: string
        description: Eg. Sign-ups Open
      - name: author
        label: author
        type: string
        description: Eg. SamE
      - name: categories
        label: Signups Post
        type: tags
        default: signups
        description: No need to change.
      - name: layout
        label: Layout
        type: checkbox
        options: ['post', 'simple_post']
        default: simple_post
      - name: body
        label: Body
        type: markdown
        autoresize: true
  posts:
    name: Regular Post
    fields:
      - name: published
        label: Published
        type: switch
        default: true
        description: Published means it will appear in the Posts page.
      - name: title
        label: Title
        type: string
        description: Title should be short (eg. "Season 40 Newsletter")
      - name: subtitle
        label: subtitle
        type: string
        description: Eg. The First Eight-Tier Season
      - name: author
        label: author
        type: string
        description: Eg. SamE
      - name: categories
        label: Pinned
        type: tags
        description: Turning on Pinned will add it to the Pinned section of the Posts page.
      - name: layout
        label: Layout
        type: checkbox
        options: ['post', 'simple_post']
      - name: body
        label: Body
        type: markdown
        autoresize: true
