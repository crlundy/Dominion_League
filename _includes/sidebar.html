  <div class='links'>
    <div class='links'>
      <h3>Pinned Posts</h3>
      <ul class="fa-ul">
        {% for post in site.categories.pinned %}
          {% if forloop.index > 6 %}
            {% break %}
          {% endif %}
          <li><i class="fa-li fa fa-angle-double-right"></i><a href="{{post.url}}">{{post.title}}</a></li>
        {% endfor %}
      </ul>
    </div>
    <h3>Recent Posts</h3>
    <ul class="fa-ul">
      {% for post in site.posts %}
        {% if forloop.index > 6 %}
          {% break %}
        {% endif %}
        <li><i class="fa-li fa fa-angle-double-right"></i> <a href="{{post.url}}">{{post.title}}</a></li>
      {% endfor %}
    </ul>
  </div>
